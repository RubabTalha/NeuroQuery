services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./neuroquery.db
      - SECRET_KEY=your-secure-secret-key-here-change-in-production
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/chroma_db:/app/chroma_db
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - neuroquery-network

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - neuroquery-network

networks:
  neuroquery-network:
    driver: bridge