

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://neuroquery:password@db:5432/neuroquery
      - JWT_SECRET=neuroquery-jwt-secret-windows
      - SECRET_KEY=neuroquery-flask-secret-windows
      - HUGGINGFACEHUB_API_TOKEN=${HUGGINGFACEHUB_API_TOKEN:-}
      - FLASK_ENV=development
    volumes:
      - ./data/uploads:/app/data/uploads
      - ./data/sample_documents:/app/data/sample_documents
      # Windows path fix
      - type: bind
        source: ./backend
        target: /app
    depends_on:
      - db
    networks:
      - neuroquery-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    volumes:
      # For development with hot reload
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    networks:
      - neuroquery-network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=neuroquery
      - POSTGRES_USER=neuroquery
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - neuroquery-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  neuroquery-network:
    driver: bridge